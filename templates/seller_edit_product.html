{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
	<head>
		
    </head>
	<body>
		
		<!-- BREADCRUMB -->
		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<h3 class="breadcrumb-header">Edit Product</h3>
						<ul class="breadcrumb-tree">
							<li><a href="#">Home</a></li>
							<li class="active">Edit Product</li>
						</ul>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<div class="col-md-7">
						<!-- Billing Details -->
						<div class="billing-details">
							<div class="section-title">
								<h3 class="title">Product Information</h3>
							</div>
							{% if msg %}
								<b style="color:blue;">{{msg}}</b>
							{% endif %}
							<form name="add_product" method="post" action="{% url 'seller_edit_product' pk=product.pk %}" enctype="multipart/form-data">
								{% csrf_token %}

							<div class="form-group">
								<select name="product_category" class="input">
									{% if product.product_category == 'Laptop' %}
										<option>---Select Product Category---</option>
										<option value="Laptop" selected>Laptop</option>
										<option value="Accessories">Accessories</option>
										<option value="Camera">Camera</option>
									{% elif product.product_category == 'Accessories' %}
										<option>---Select Product Category---</option>
										<option value="Laptop">Laptop</option>
										<option value="Accessories" selected>Accessories</option>
										<option value="Camera">Camera</option>
									{% elif product.product_category == 'Camera' %}
										<option>---Select Product Category---</option>
										<option value="Laptop">Laptop</option>
										<option value="Accessories">Accessories</option>
										<option value="Camera" selected>Camera</option>
									{% else %}
										<option>---Select Product Category---</option>
										<option value="Laptop">Laptop</option>
										<option value="Accessories">Accessories</option>
										<option value="Camera">Camera</option>
									{% endif %}
								
								</select>
							</div>
							<div class="form-group">
								<input class="input" type="text" name="product_name" value="{{product.product_name}}">
							</div>
							<div class="form-group">
								<input class="input" type="text" name="product_price" placeholder="Product Price" value="{{product.product_price}}">
							</div>
							<div class="form-group">
								<textarea class="input" name="product_desc" placeholder="Product Description">{{product.product_desc}}</textarea>
							</div>
							<div class="form-group">
								<img src="{{product.product_image.url}}" width="100px" height="100px">
							</div>
							<div class="form-group">
								<input class="input" type="file" name="product_image">
							</div>
							<button type="submit" class="primary-btn order-submit">Update Product</button>
						</div>
						<!-- /Billing Details -->

						

						
					</div>

									</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->

		

	</body>
</html>
{% endblock %}
